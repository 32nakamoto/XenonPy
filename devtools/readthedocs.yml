name: readthedosc
channels:
  - defaults
  - pytorch
  - rdkit
  - conda-forge
dependencies:
  - python=3.7
  - pandas
  - seaborn
  - requests
  - rdkit
  - scikit-learn
  - pymatgen
  - scipy
  - pytorch
  - cpuonly
  - nbconvert!=5.4
  - ipykernel
  - pip
  - pip:
      - nbsphinx
      - Python-Deprecated
      - sphinx-autodoc-typehints
      - ruamel.yaml
      - tqdm
